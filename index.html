<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form - The Odin Project</title>
</head>
<body>
    <div class="image-area">
        <div class="lightdark-background">
            <img id="odin-logo" src="images/odin-lined.png" alt="The Odin Project White Logo">
            <h1 class="odin-text">ODIN</h1>
        </div>
    </div>
    <div class="signup-area">
        <div class="intro-text">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started</h3>
            <h3>You <i>know</i> you want to.</h3>
        </div>
        <form action="" method="PUSH" class="form-signup">
            <div class="form-box">
                <legend>Let's do this!</legend>
                <div class="labelinput-box">
                    <div class="label-input">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>

                    <div class="label-input">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>

                    <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="label-input">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" name="phonenumber" id="phonenumber">
                    </div>

                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="label-input">
                        <label for="repeatpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="repeatpassword" id="repeatpassword">
                    </div>
                </div>
            </div>

            <div class="footer">
                <input type="submit" value="Create Account" id="submit">
                <p>Already have an account? <b>Log in</b></p>
            </div>
        </form>
    </div>
</body>
</html>
